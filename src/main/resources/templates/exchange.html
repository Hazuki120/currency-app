<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>為替レート変換</title>
</head>

<body>
	<!-- ナビゲーション -->
	<nav sec:authorize="isAuthenticated()" style="margin-bottom: 20px;">
		<a href="/exchange">通貨変換</a>
		<a href="/exchange/history">変換履歴</a>

		<!-- ログイン中のユーザ名 -->
		<span sec:authentication="name"></span>さん

		<!-- ログアウトボタン（CSRF 対応） -->
		<form method="post" action="/logout" style="display: inline;">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<button type="submit">ログアウト</button>
		</form>
	</nav>

	<h1>為替レート変換</h1>
	
	<!-- 通貨変換フォーム -->
	<form action="/exchange/result" method="get">
		
		<label>基準通貨:</label>
		<select name="base" id="base">
			<option value="USD">USD(米ドル)</option>
			<option value="GBP">GBP(英ポンド)</option>
			<option value="EUR">EUR(ユーロ)</option>
			<option value="AUD">AUD(豪ドル)</option>
			<option value="KRW">KRW(韓国ウォン)</option>
			<option value="HKD">HKD(香港ドル)</option>
			<option value="JPY">JPY(日本円)</option>
		</select>

		<br><br>

		<label>対象通貨：</label>
		<select name="target" id="target">
			<option value="JPY">JPY(日本円)</option>
			<option value="USD">USD(米ドル)</option>
			<option value="GBP">GBP(英ポンド)</option>
			<option value="EUR">EUR(ユーロ)</option>
			<option value="AUD">AUD(豪ドル)</option>
			<option value="KRW">KRW(韓国ウォン)</option>
			<option value="HKD">HKD(香港ドル)</option>
		</select>

		<br><br>

		<label for="amount">金額：</label>
		<input type="number" name="amount" step="0.01" min="0" value="100">

		<br><br>

		<button type="submit">変換する</button>

		<br><br>

		<a href="/exchange/history">変換履歴を見る</a>
	</form>
</body>

</html>
