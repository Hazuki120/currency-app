<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>変換結果</title>
</head>

<body>
	<!-- ナビゲーション -->
	<nav sec:authorize="isAuthenticated()" style="margin-bottom: 20px;">
		<a href="/exchange">通貨変換</a>
		<a href="/exchange/history">変換履歴</a>

		<!-- ログイン中のユーザ名 -->
		<span sec:authentication="name"></span>さん

		<!-- ログアウトボタン（CSRF 対応） -->
		<form method="post" action="/logout" style="display: inline;">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<button type="submit">ログアウト</button>
		</form>
	</nav>

	<!-- 変換結果表示 -->
	<h1>変換結果</h1>
	<p>
		<span th:text="${amount}"></span>
		<span th:text="${base}"></span>
		→
		<span th:text="${target}"></span>
		=
		<strong th:text="${result}"></strong>
	</p>

	<!-- 入力画面へ戻るリンク -->
	<a href="/exchange">戻る</a>

</body>

</html>
