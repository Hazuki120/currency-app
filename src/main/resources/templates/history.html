<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>為替履歴一覧</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 10px 15px; text-align: center; border-bottom: 1px solid #ddd; }
        th { background: #4CAF50; color: #fff; }
        tr:hover { background: #f1f1f1; }
        tbody tr:nth-child(even) { background: #f9f9f9; }
        caption { caption-side: top; text-align: left; font-size: 1.5em; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <table>
        <caption>為替レート履歴</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>基準通貨</th>
                <th>対象通貨</th>
                <th>レート</th>
                <th>変換前の金額</th>
                <th>返還後の金額</th>
                <th>取得日時</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rate : ${rates}">
                <td th:text="${rate.id}"></td>
                <td th:text="${rate.baseCurrency}"></td>
                <td th:text="${rate.targetCurrency}"></td>
                <td th:text="${rate.rate}"></td>
                <td th:text="${rate.amount}"></td>
                <td th:text="${rate.convertedAmount}"></td>
                <td th:text="${#temporals.format(rate.fetchedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
