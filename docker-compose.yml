version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: exchange-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: exchange
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3308:3306"
    volumes:
      - exchange_mysql_data:/var/lib/mysql
    networks:
      - exchange-net

volumes:
  exchange_mysql_data:

networks:
  exchange-net: